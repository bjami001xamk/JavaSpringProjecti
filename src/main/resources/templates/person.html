<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <form id="form" th:action="@{/addPicture}" method="POST" enctype="multipart/form-data">
        <img th:src="@{${'/pictures/' + person.userUrl + '/'}}" />
        <input type="text" th:value="${person.userUrl}" name="userUrl" class="d-none" />
        <input type="file" id="files" name="file" onchange="form.submit()" class="d-none"/>
        <Button id="kuvavaihto">Nappi</Button>
    </form>

    <form th:action="@{${'/users/' + person.userUrl + '/addskill'}}" method="POST">
        <input type="text" name="skillText" />
        <input type="submit" value="Add new Skill" />
    </form>

    <div>
        <h2>Skills</h2>
        <ul>
           <li th:each="skill : ${skills}">
               <span th:text="${skill.getSkillName()}">testi</span>
           </li>

        </ul>
    </div>
</body>
<script>
    document.getElementById('kuvavaihto').addEventListener('click', (event) => {
        event.preventDefault();
        document.getElementById('files').click();
    })
</script>
</html>
